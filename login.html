<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <i class="fas fa-dumbbell"></i>
                </div>
                <h1>FitTrack Pro</h1>
                <p>Log in to track your fitness journey</p>
            </div>
            <div class="login-content">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span id="login-text">Log in</span>
                        <div class="spinner" id="login-spinner"></div>
                    </button>
                    <p class="demo-text">Demo credentials: any username and password will work</p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
